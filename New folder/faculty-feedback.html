<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3e0;
      padding: 2rem;
    }
    .feedback-container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .feedback-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .faculty-feedback {
      margin-bottom: 1.5rem;
    }
    .faculty-feedback h3 {
      margin-bottom: 0.5rem;
    }
    .faculty-feedback label {
      display: block;
      margin: 0.3rem 0;
    }
    .submit-button {
      width: 100%;
      padding: 0.5rem;
      background-color: #ff9800;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>Faculty Feedback</h2>
    <form id="feedbackForm">
      <div class="faculty-feedback">
        <h3>Telugu</h3>
        <label><input type="radio" name="profA" value="Excellent" required /> Excellent</label>
        <label><input type="radio" name="profA" value="Good" /> Good</label>
        <label><input type="radio" name="profA" value="Average" /> Average</label>
        <label><input type="radio" name="profA" value="Poor" /> Poor</label>
      </div>
      <div class="faculty-feedback">
        <h3>Hindi</h3>
        <label><input type="radio" name="profB" value="Excellent" required /> Excellent</label>
        <label><input type="radio" name="profB" value="Good" /> Good</label>
        <label><input type="radio" name="profB" value="Average" /> Average</label>
        <label><input type="radio" name="profB" value="Poor" /> Poor</label>
      </div>
       <div class="faculty-feedback">
        <h3>English</h3>
        <label><input type="radio" name="profA" value="Excellent" required /> Excellent</label>
        <label><input type="radio" name="profA" value="Good" /> Good</label>
        <label><input type="radio" name="profA" value="Average" /> Average</label>
        <label><input type="radio" name="profA" value="Poor" /> Poor</label>
      </div>
       <div class="faculty-feedback">
        <h3>Maths</h3>
        <label><input type="radio" name="profA" value="Excellent" required /> Excellent</label>
        <label><input type="radio" name="profA" value="Good" /> Good</label>
        <label><input type="radio" name="profA" value="Average" /> Average</label>
        <label><input type="radio" name="profA" value="Poor" /> Poor</label>
      </div>
       <div class="faculty-feedback">
        <h3>Science</h3>
        <label><input type="radio" name="profA" value="Excellent" required /> Excellent</label>
        <label><input type="radio" name="profA" value="Good" /> Good</label>
        <label><input type="radio" name="profA" value="Average" /> Average</label>
        <label><input type="radio" name="profA" value="Poor" /> Poor</label>
      </div>
       <div class="faculty-feedback">
        <h3>Social</h3>
        <label><input type="radio" name="profA" value="Excellent" required /> Excellent</label>
        <label><input type="radio" name="profA" value="Good" /> Good</label>
        <label><input type="radio" name="profA" value="Average" /> Average</label>
        <label><input type="radio" name="profA" value="Poor" /> Poor</label>
      </div>
      <!-- Add more faculty sections as needed -->
      <button type="submit" class="submit-button">Submit Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Collect feedback data and process as needed
      alert('Thank you for your feedback!');
      // Optionally redirect or reset the form
    });
  </script>
</body>
</html>
